<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
    <div id="main-header">Calculator</div>
    <div id="main-content">
        <div id="screen">0</div>
        <div id="buttons-container">
            <div id="numbers-container">
                <ul>
                    <li><button id="1" class="number" data-key="1">1</button></li>
                    <li><button id="2" class="number" data-key="2">2</button></li>
                    <li><button id="3" class="number" data-key="3">3</button></li>
                    <li><button id="4" class="number" data-key="4">4</button></li>
                    <li><button id="5" class="number" data-key="5">5</button></li>
                    <li><button id="6" class="number" data-key="6">6</button></li>
                    <li><button id="7" class="number" data-key="7">7</button></li>
                    <li><button id="8" class="number" data-key="8">8</button></li>
                    <li><button id="9" class="number" data-key="9">9</button></li>
                    <li><button id="." class="number" data-key=".">.</button></li>
                    <li><button id="0" class="number" data-key="0">0</button></li>
                    <li><button class="clear">clear</button></li>
                </ul>
            </div>
            <div>
                <ul id="operations-container">
                    <li><button id="add" class="operations">+</button></li>
                    <li><button id="subtract" class="operations">-</button></li>
                    <li><button id="multiply" class="operations">*</button></li>
                    <li><button id="divide" class="operations">/</button></li>
                    <li><button class="equals">=</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="./calculator.js" defer></script>
</body>
</html>
